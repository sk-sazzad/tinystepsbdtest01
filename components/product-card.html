<!-- Product Card Component -->
<div class="product-card" data-product-id="{{product_id}}">
    <div class="product-card__image">
        <img src="{{main_image}}" alt="{{product_name}}" class="product-img" loading="lazy">
        <div class="product-card__actions">
            <button class="action-btn wishlist-btn" data-product-id="{{product_id}}">
                <i class="far fa-heart"></i>
            </button>
            <button class="action-btn quick-view-btn" data-product-id="{{product_id}}">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        <div class="product-card__badges">
            {{#if is_new}}<span class="badge new-badge">নতুন</span>{{/if}}
            {{#if is_featured}}<span class="badge featured-badge">ফিচার্ড</span>{{/if}}
        </div>
    </div>
    
    <div class="product-card__content">
        <h3 class="product-card__title">
            <a href="product.html?id={{product_id}}">{{product_name}}</a>
        </h3>
        <p class="product-card__description">{{short_description}}</p>
        
        <div class="product-card__meta">
            <div class="product-category">{{category}}</div>
            <div class="product-size">সাইজ: {{size_range}}</div>
        </div>
        
        <div class="product-card__footer">
            <div class="product-price">
                <span class="current-price">৳ {{price}}</span>
                {{#if original_price}}
                <span class="original-price">৳ {{original_price}}</span>
                {{/if}}
            </div>
            <button class="btn btn--primary btn--small add-to-cart-btn" data-product-id="{{product_id}}">
                <i class="fas fa-shopping-cart"></i>
                <span>কার্টে যোগ</span>
            </button>
        </div>
    </div>
</div>
